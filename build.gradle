buildscript {
    ext.buildConfig = [
            'compileSdk': 28,
            'minSdk'    : 24,
            'targetSdk' : 27,

            'version'   : [
                    'major': 1,
                    'minor': 2,
                    'patch': 1,
                    'build': 0,
            ],
    ]

    ext.versions = [
            'supportLibrary'       : '27.1.0',
            'kotlin'               : '1.2.60',
            'kotlin_native_version': '0.9-dev-2922',
            'kotlinCoroutines'     : '0.24.0',
            'ktor'                 : '0.9.4-alpha-2',
            'knarchDb'             : '0.7-alpha4',
            'knarchThreads'        : '0.3.0',
            'multiplatformSettings': '0.1-alpha5',
            'sqldelight'           : '1.0.0-alpha4.10'
    ]

    ext.deps = [
            'kotlin'    : [
                    'stdlib'    : [
                            'common': "org.jetbrains.kotlin:kotlin-stdlib-common:${versions.kotlin}",
                            'jdk'   : "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
                    ],
                    'coroutines': [
                            'common' : "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:${versions.kotlinCoroutines}",
                            'jdk'    : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.kotlinCoroutines}",
                            'native' : "org.jetbrains.kotlinx:kotlinx-coroutines-core-native:${versions.kotlinCoroutines}",
                            'android': "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.kotlinCoroutines}",
                            'rx2'    : "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:${versions.kotlinCoroutines}",
                    ],
            ],
            'ktor': [
                    'common' : "io.ktor:ktor-client:${versions.ktor}",
                    'ios'    : "io.ktor:ktor-client-ios:${versions.ktor}",
                    'android': "io.ktor:ktor-client-android:${versions.ktor}"
            ],
            'knarch'  : [
                    'db': "co.touchlab.knarch:knarch-common:${versions.knarchDb}",
                    'dbAndroid': "co.touchlab.knarch:knarch-android:${versions.knarchDb}",
                    'dbNative': "co.touchlab.knarch:knarch:${versions.knarchDb}",
                    'threads':"co.touchlab.knarch.threads:threads-common:${versions.knarchThreads}",
                    'threadsAndroid':"co.touchlab.knarch.threads:threads-android:${versions.knarchThreads}",
                    'threadsNative':"co.touchlab.knarch.threads:knarchThreads:${versions.knarchThreads}",
                    'threadsLivedata':"co.touchlab.knarch.threads:livedata-common:${versions.knarchThreads}",
                    'threadsLivedataAndroid':"co.touchlab.knarch.threads:livedata-androidx:${versions.knarchThreads}",
                    'threadsLivedataNative':"co.touchlab.knarch.threads:knarchLivedata:${versions.knarchThreads}",
            ]
            ,
            'multiplatformSettings': [
                    'common': "com.russhwolf:multiplatform-settings-common:${versions.multiplatformSettings}",
                    'ios': "com.russhwolf:MultiplatformSettingsIos:${versions.multiplatformSettings}",
                    'android': "com.russhwolf:multiplatform-settings-android:${versions.multiplatformSettings}",
            ]
            ,
            'sqldelight': [
                    'runtime': "com.squareup.sqldelight:runtime-common:${versions.sqldelight}",
                    'runtimeJdk': "com.squareup.sqldelight:runtime-jdk:${versions.sqldelight}",
                    'runtimeNative': "com.squareup.sqldelight:sqldelightruntimeios:${versions.sqldelight}",
                    'multiplatformdriver': "com.squareup.sqldelight:sqldelight-multiplatform-driver:${versions.sqldelight}",
                    'multiplatformdriverNative': "com.squareup.sqldelight:sqldelightmultiplatformdriverios:${versions.sqldelight}",
                    'multiplatformdriverAndroid': "com.squareup.sqldelight:sqldelight-multiplatform-android:${versions.sqldelight}",
            ]
    ]

    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        gradlePluginPortal()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven {
            url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
        if(project.hasProperty('j2objcMavenDeploy')) {
            maven {
                url project.property('j2objcMavenDeploy')
            }
        }
        maven { url 'https://dl.bintray.com/touchlabpublic/kotlin' }
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-beta04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath 'com.google.gms:google-services:4.0.1'
        classpath "com.squareup.sqldelight:gradle-plugin:${versions.sqldelight}"
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:${versions.kotlin_native_version}"
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven {
            url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
        if(project.hasProperty('j2objcMavenDeploy')) {
            maven {
                url project.property('j2objcMavenDeploy')
            }
        }
        maven { url 'https://dl.bintray.com/touchlabpublic/kotlin' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://dl.bintray.com/russhwolf/multiplatform-settings' }
        maven { url 'https://dl.bintray.com/kotlin/ktor' }
    }
}
